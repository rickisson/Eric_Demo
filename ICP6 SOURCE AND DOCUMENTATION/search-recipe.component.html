<div class="parent-container">
  <div class="child-container">
    <h2 ><b>Search for your recipe!!
    </b></h2><br>
    <form>
      <div class="form-group">
        <div class="form-group col-lg-6 col-lg-offset-3 input-group">
          <input #recipe class="form-control" placeholder="Recipe name" type="text">
          <span class="input-group-addon">-</span>
          <input #place class="form-control" placeholder="Place" type="text">
          <span class="input-group-addon">-</span>

        </div>
        <br>
        <button (click)="getVenues()" class="btn btn primary col-lg-2 col-lg-offset-5 " type="button">Go</button>

      </div>
    </form>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div style="background-color: red" class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe?.recipe.label }}</h4>
              <!--we want to display recipe URL from the resuls/object that was logged on the console-->
              <a href="{{recipe?.recipe.url}}" class="list-group-item-text">{{ recipe?.recipe.url }}</a>
            </div>
                      <!--displaying recipe image from results-->
            <span class="pull-right">
          <img  src="{{recipe?.recipe.image}}" style="width: 70px; height: 50px;" align="center"/>

      </span>

          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div style="background-color: aqua" class="panel-heading"><b>Where to get</b></div>
        <div class="panel-body">

          <div class="list-group-item clearfix">
            <div class="pull-left">
              <!-------------------diplaying geocode from venueObj----------------->
              <h4 class="list-group-item-heading">{{ venueObj?.geocode.displayString }}</h4>
            </div>

            <span class="pull-right">
              <!------------displaying headerLocation and geocode from venueObj displayed on console------>
             <a href="http://maps.google.com/maps?saddr={{venueObj?.geocode.center.lat}},{{venueObj?.geocode.center.lng}}
             &daddr={{venueObj?.headerFullLocation}},{{venueObj?.headerLocation}},
               {{venueObj?.headerLocationGranularity}}">
               <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
      </span>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
